<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.4.1/dist/altspace.min.js"></script>
	</head>
	<body>

<!-- set up the scene -->
		<a-scene 
			altspace=fullspace:true>
			<a-assets>
				<!--a-asset-item 
					id="mount-obj" 
					src="assets/Mountain.obj"></a-asset-item>
				<a-asset-item 
					id="mount-mtl" 
					src="assets/Mountain.mtl"></a-asset-item-->
				<a-asset-item 
					id="mount-dae" 
					src="assets/Mountain.dae">
				</a-asset-item>
			</a-assets>
			
<!-- Add the moon to the scene -->
		    <a-sphere 
		    	position='86.65 1000 1607.08' 
		        radius="75" 
		        src="images/moon.jpg"
		        altspace-cursor-collider="enabled:true" 
		        n-mesh-collider="type:environment;convex:false">
<!-- Add an animation to make it rotate -->
		        <a-animation 
		        	to='0 360 0' 
		        	easing='linear' 
		        	dur='1200000' 
		        	repeat='indefinite'/>
		    </a-sphere>
			<!--a-entity 
				position="0 0 0"
				obj-model="obj: #mount-obj; mtl: #mount-mtl" 
				rotation="0 0 0"
				scale="250 250 250"
				altspace-cursor-collider="enabled: true"
				n-mesh-collider="type:environment;convex:false">
			</a-entity-->
	        <a-collada-model 
		    	src="#mount-dae"
		    	position="0 0.01 -50"
		    	rotation="0 -90 0"
		    	scale="5 5 5"
		    	n-mesh-collider="type:environment;convex:false"
		    	altspace-cursor-collider="enabled:true">
		    </a-collada-model>
	        <!--a-plane 
				src="images/grid.png"
				width="1000"
				height="1000"
				material="repeat: 1000 1000; side: double"
				rotation="90 0 0"
				position="0 0 0"
				n-mesh-collider="type:environment">
		    </a-plane-->
			
		    <a-sky 
		    	src="images/stars35.jpg" 
		    	radius="2000"
			rotate="30 0 0">
			    <a-animation 
		        	to='0 360 0' 
		        	easing='linear' 
		        	dur='6000000' 
		        	repeat='indefinite'/>
		    </a-sky>
		</a-scene>
	</body>
</html>
